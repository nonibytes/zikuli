<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikuli Test - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .status {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .status-label {
            color: #2e7d32;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn-primary {
            background: #e8eaf6;
            color: #1a237e;
            border: 3px solid #3f51b5;
        }
        .btn-primary:hover {
            background: #c5cae9;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #e8f5e9;
            color: #1b5e20;
            border: 3px solid #4caf50;
        }
        .btn-success:hover {
            background: #c8e6c9;
        }
        .btn-warning {
            background: #fff3e0;
            color: #e65100;
            border: 3px solid #ff9800;
        }
        .btn-danger {
            background: #ffebee;
            color: #b71c1c;
            border: 3px solid #f44336;
        }
        .counter {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
        }
        .info-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        #click-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result-success {
            background: #c8e6c9;
            color: #2e7d32;
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Zikuli Test Website</h1>

        <div class="status">
            <span class="status-label">Current Page:</span> HOME
        </div>

        <div class="nav-buttons">
            <a href="page1.html"><button class="btn btn-primary" id="btn-page1">Go to Page 1</button></a>
            <a href="page2.html"><button class="btn btn-success" id="btn-page2">Go to Page 2</button></a>
            <a href="page3.html"><button class="btn btn-warning" id="btn-page3">Go to Page 3</button></a>
        </div>

        <div class="info-box">
            <h3>Click Counter Test</h3>
            <div class="counter" id="counter">0</div>
            <button class="btn btn-primary" id="btn-increment" onclick="increment()">INCREMENT</button>
            <button class="btn btn-danger" id="btn-reset" onclick="reset()">RESET</button>
        </div>

        <div class="info-box">
            <h3>Form Test</h3>
            <input type="text" id="test-input" placeholder="Type something here..." style="padding: 10px; font-size: 1em; width: 100%; margin: 10px 0; border-radius: 5px; border: 2px solid #ddd;">
            <button class="btn btn-success" id="btn-submit" onclick="submitForm()">SUBMIT</button>
        </div>

        <div id="click-result"></div>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById('counter').textContent = count;
            showResult('Counter incremented to ' + count);
        }

        function reset() {
            count = 0;
            document.getElementById('counter').textContent = count;
            showResult('Counter reset to 0');
        }

        function submitForm() {
            const input = document.getElementById('test-input').value;
            showResult('Form submitted with: ' + (input || '(empty)'));
        }

        function showResult(message) {
            const result = document.getElementById('click-result');
            result.textContent = 'âœ… ' + message;
            result.className = 'result-success';
        }
    </script>
</body>
</html>
