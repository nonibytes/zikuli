<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikuli Test - Page 1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .container {
            background: white;

            background: #e3f2fd;

            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .status-label { color: #1565c0; font-weight: bold; }
        .nav-buttons { display: flex; gap: 15px; flex-wrap: wrap; margin: 30px 0; }
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-back { background: #9e9e9e; color: white; }
        .btn-next { background: #4caf50; color: white; }
        .success-message {
            background: #c8e6c9;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Page 1</h1>

        </div>

        <p style="font-size: 1.2em; line-height: 1.8; margin: 20px 0;">

            using the buttons below. Each page has a unique color scheme to make
            visual verification easy.
        </p>

        <div class="nav-buttons">
            <a href="index.html"><button class="btn btn-back" id="btn-home">‚Üê Back to Home</button></a>
            <a href="page2.html"><button class="btn btn-next" id="btn-next">Next Page ‚Üí</button></a>
